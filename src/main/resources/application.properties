spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST:localhost}:5432/university_management
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRESQL_USERNAME:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:123456789@A}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.locations=classpath:db/migration
server.port=${PORT:8080}
spring.devtools.restart.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.security:
oauth2:
client:
registration:
google:
clientId: YOUR_GOOGLE_CLIENT_ID
clientSecret: YOUR_GOOGLE_CLIENT_SECRET
scope:
- email
- profile